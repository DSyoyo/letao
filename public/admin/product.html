<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">

</head>

<body>
  <!-- 侧边栏开始 -->
  <div class="lt-aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="list">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="now">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 侧边栏结束 -->
  <!-- 右边信息开始 -->
  <div class="lt-info">
    <div class="header">
      <a href="javascript:;" class="pull-left icon-list">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon-logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 退出的模态框 -->
    <div class="modal fade" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 面包屑导航 -->
    <div class="container-fluid">
      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li>
          <a href="#" class="">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <button class="addCategory mb_20 btn-add">添加分类</button>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="25%">商品名称</td>
            <td width="25%">商品描述</td>
            <td width="10%">商品库存</td>
            <td width="10%">商品尺寸</td>
            <td width="10%">商品状态</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>
          <!-- 模板1 -->

        </tbody>
      </table>
      <!-- 分页功能 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>

    <!-- 添加商品模态框 -->
    <div class="modal fade" id="productModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <form>
            <div class="modal-body">
              <!-- 下拉框 form-group默认15px下边距 -->
              <div class="form-group">
                <!-- 因为Hot是必传的 -->
                <input type="hidden" name="statu">

                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    <span class="dropdown-text">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <input type="hidden" name="brandId">
                  <ul class="dropdown-menu">
                    <!-- 二级分类模板 -->
                    <li>
                      <a href="javascript:;">hah</a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- 表单输入框商品名称 -->
              <div class="form-group">
                <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
              </div>
              <!-- 商品描述 -->
              <div class="form-group">
                <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品的描述"></textarea>
              </div>
              <!-- 商品库存 -->
              <div class="form-group">
                <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
              </div>
              <!-- 商品尺码 -->
              <div class="form-group">
                <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码">
              </div>
              <!-- 商品原价 -->
              <div class="form-group">
                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
              </div>
              <!-- 商品现价 -->
              <div class="form-group">
                <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
              </div>

              <!-- 上传按钮 -->
              <div class="form-group">
                <!-- label可以通过for，关联input -->
                <label for="fileupload" class="btn btn-default">上传图片</label>
                <!-- bootstrap的input有一个hidden类，可以隐藏input框 -->
                <input type="file" id="fileupload" class="hidden" name="pic1" data-url="/product/addProductPic" multiple>
                <!-- data-url:是借口路径 -->
              </div>
              <!-- 图片 -->
              <div class="form-group">
                <div class="img_box">
                  <!-- <img src="images/none.png" width="100" height="100" alt=""> -->
                </div>
                <input type="hidden" name="brandLogo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn_add">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- 右边信息结束 -->

    <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?"已上架":"已下架"}}</td>
        <td>
          <button class="btn btn-danger btn-sm">下架</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script type="text/html" id="tpl2">
      <!-- {{each rows v i}} -->
      <li>
        <a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a>
      </li>
      <!-- {{/each}} -->
    </script>


    <script src="lib/jquery/jquery.js"></script>
    <!-- 引入文件上传插件 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入模板引擎插件 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 引入分页功能插件 -->
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 引入表单校验 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <!-- 引入进度条插件 -->
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
