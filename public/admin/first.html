<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- <link rel="stylesheet" href="css/index.css"> -->
</head>

<body>
  <!-- 侧边栏开始 -->
  <div class="lt-aside">
    <div class="brand">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="list">
            <a href="first.html" class="now">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 侧边栏结束 -->
  <!-- 右边信息开始 -->
  <div class="lt-info">
    <div class="header">
      <a href="javascript:;" class="pull-left icon-list">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon-logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 退出的模态框 -->
    <div class="modal fade" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 面包屑导航 -->
    <div class="container-fluid">
      <!--面包屑导航-->
      <ol class="breadcrumb">
        <li>
          <a href="#" class="">管理系统</a>
        </li>
        <li>
          <a href="#" class="">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>

      <button class="addCategory mb_20">添加分类</button>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td width="20%">序号</td>
            <td width="80%">一级分类</td>
          </tr>
        </thead>
        <tbody>
          <!-- 模板 -->

        </tbody>
      </table>
      <!-- 分页功能 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>

    <!-- 添加一级分类的模态框 -->
    <div class="modal fade" id="addModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <!-- 由于需要提交信息校验，所以要把form放在外面，并且button type改为submit -->
          <form>  
            <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn-add">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- 右边信息结束 -->
    <!-- 模板 -->
    <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr>
          <td>{{(page-1)*size +i+1}}</td>
          <td>{{v.categoryName}}</td>
      </tr>
      {{/each}}
    </script>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/first.js"></script> -->

    <script src="lib/requirejs/require.js"></script>
    <script src="js/config.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
