<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端会员中心</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/member.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>会员中心</h4>
    </div>
    <!-- 内容 -->
    <div class="lt-content">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media userinfo">
          <!-- 缺少模板 -->
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">账号与安全</a>
        </li>
        <li class="mui-table-view-cell">
          <a href="cart.html" class="mui-navigate-right">我的购物车</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right">收货地址管理</a>
        </li>
      </ul>

      <div class="logout">
        <button class="mui-btn btn-logout">退出</button>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="mindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class="now">
          <a href="member.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="tpl">
    <a href="javascript:;">
      <img class="mui-media-object mui-pull-left" src="images/user.jpg">
      <div class="mui-media-body">
        {{username}}
        <p class='mui-ellipsis'>绑定手机号:{{mobile}}</p>
      </div>
    </a>
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/member.js"></script>
</body>

</html>
