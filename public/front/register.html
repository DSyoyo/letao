<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>注册</h4>
    </div>
    <!-- 内容 -->
    <div class="lt-content">
      <form class="register-form">
        <div class="mui-input-row">
          <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" id="repass" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="text" class="mui-input-clear mobile" name="mobile" placeholder="请输入手机号">
        </div>
        <div class="mui-button-row mui-clearfix">
          <input type="text" class="mui-input-clear mui-pull-left vCode" name="vCode" placeholder="请输入验证码">
          <button type="button" class="mui-btn mui-btn-primary mui-pull-right get-code">获取验证码</button>
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
        </div>
      </form>
      <button class="mui-btn mui-btn-link mui-pull-right register">立即登录</button>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="mindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li class="now">
          <a href="member.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
