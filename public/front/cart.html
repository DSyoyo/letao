<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端会员中心</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>
    </div>
    <!-- 内容 -->
    <div class="lt-content">
      <!-- 滚动容器 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-table-view">
            <!-- 缺少模板- -->

          </ul>
        </div>
      </div>
    </div>
    <!-- 订单金额 -->
    <div class="lt-total">
      <p class="mui-pull-left">订单总金额: &yen;
        <span>00.00</span>
      </p>
      <button class="mui-btn mui-pull-right">生成订单</button>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="mindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="now">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="member.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
          <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn-edit"
            data-id="{{v.id}}"
            data-size="{{v.size}}"
            data-num="{{v.num}}" 
            data-productSize="{{v.productSize}}"
            data-productNum="{{v.productNum}}">
          </a>
          <a data-id={{v.id}} class="mui-btn mui-btn-red mui-icon mui-icon-trash btn-delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell">
            <a href="javascript:;">
              <!-- 左边图片 -->
              <img class="mui-media-object mui-pull-left" src="{{v.pic[0].picAddr}}">
              <!-- 右边信息 -->
              <div class="mui-media-body mui-ellipsis-2">
                <p class="intro">{{v.proName}}</p>
                <p>
                  <span class="price">&yen;{{v.price}}</span>
                  <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                  <span class="num">{{v.num}}双</span>
                </p>
                <p>
                  鞋码:
                  <span>{{v.size}}</span>
                </p>
              </div>
            </a>
            <input type="checkbox" class="ck" data-num="{{v.num}}" data-price="{{v.price}}">
          </div>
        </div>
      </li>
    {{/each}}
  </script>
  <script type="text/html" id="tpl2">
    <div class="proSize">
        <strong>尺码：</strong>
        <%
        var temp = productsize.split("-");
        for(var i = +temp[0]; i <= temp[1]; i++){
        %>
        <span class="{{i==size?".now":""}}">{{i}}</span>
        <% } %>
       
      </div>
      <!-- 数量 -->
      <div class="proNum">
        <strong>数量：</strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="{{num}}" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
      </div>
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
