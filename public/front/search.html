<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>搜索中心</h4>
    </div>
    <!-- 内容 -->
    <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="lt-search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary btn-search">搜索</button>
          </div>
          <div class="lt-history">
             <!-- 模板渲染。。。。。 -->
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="mindex.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="member.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{if rows.length === 0}}
      <p>没有更多的商品信息</p>
    {{/if}}
    {{if rows.length > 0 }}
    <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn-empty">
          清空记录
        </span>
      </div>
      <div class="content">
        <ul>
          {{each rows v i}}
          <li class="mui-clearfix">
            <a href="#" class="mui-pull-left">{{v}}</a>
            <span data-id="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn-delete"></span>
          </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </script>


  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
