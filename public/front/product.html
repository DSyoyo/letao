<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端商品列表页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>

<body>
  <div class="lt-container">
    <!-- 头部 -->
    <div class="lt-header">
      <a href="javascript:history.go(-1);" class="icon-left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品详情</h4>
      <a href="javascript:history.go(0);" class="icon-right">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>
    <!-- 内容 -->
    <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 轮播图 -->

          <!-- 描述 -->

          <!-- 价格 -->

          <!-- 尺码 -->

          <!-- 数量 -->

        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt-footer mui-clearfix">
      <a href="cart.html" class="mui-btn btn mui-btn-link mui-pull-left go-cart">去购物车</a>
      <div class="add mui-pull-right">
        <button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>
  </div>

  <script type="text/html" id="tpl">
    
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!--第一个内容区容器-->
          <div class="mui-slider-item  mui-slider-item-duplicate">
            <a href="javascript:;">
              <img src="{{pic[pic.length-1].picAddr}}" alt="">
            </a>
          </div>
          {{each pic v i}}
          <div class="mui-slider-item">
            <a href="javascript:;">
              <img src="{{v.picAddr}}" alt="">
            </a>
          </div>
          {{/each}}
          <div class="mui-slider-item  mui-slider-item-duplicate">
            <a href="javascript:;">
              <img src="{{pic[0].picAddr}}" alt="">
            </a>
          </div>
        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i==0?'mui-active':""}}"></div>
          {{/each}}
        </div>
      </div>
      <!-- 描述 -->
      <div class="proName">
        <strong>{{proName}}</strong>
      </div>
      <!-- 价格 -->
      <div class="proPrice">
        价格：
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
      </div>
      <!-- 尺码 -->
      <div class="proSize">
        尺码：
        <%
        var temp = size.split("-");
        for(var i = +temp[0]; i <= temp[1]; i++){
        %>
        <span>{{i}}</span>
        <% } %>
      </div>
      <!-- 数量 -->
      <div class="proNum">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" value="1" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量：{{num}}双</span>
      </div>
      <div class="proDesc">
        详情：{{proDesc}}
      </div>
  </script>





  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
